bundle:
  name: slack-mcp-server-databricks

sync:
  include:
    - .build

artifacts:
  default:
    type: whl
    path: .
    build: uv build --wheel

resources:
  apps:
    slack-mcp-server-databricks:
      name: "slack-mcp-server-databricks-bundles"
      description: "Slack MCP Server on Databricks Apps"
      source_code_path: ./.build

targets:
  dev:
    mode: development
    default: true
